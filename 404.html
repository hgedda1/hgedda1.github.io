<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="404 Not Found">
  <title>404 | Check Your Network</title>

  <style>
    /* General styles */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    :root {
      --bg-color: #d4c4a1; /* Background similar to the second image */
      --text-color: #000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #000;
        --text-color: #fff;
      }
    }

    /* Main container */
    .main_wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
    }

    .main {
      position: relative;
      width: 400px;
      height: 350px;
      background-color: #c67c4b;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border: 5px solid #8b4513;
    }

    /* TV styling */
    .tv {
      width: 360px;
      height: 240px;
      background-color: #d2691e; /* TV case color */
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .tv .screen {
      width: 85%;
      height: 80%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') no-repeat center; /* Correct static noise GIF */
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      border: 4px solid #000;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .tv .screen .notfound_text {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
    }

    /* Antenna styling */
    .antenna {
      position: absolute;
      top: -30px;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: space-between;
    }

    .antenna div {
      background-color: #333;
      width: 2px;
      height: 50px;
    }

    .antenna .a1 {
      transform: rotate(45deg);
    }

    .antenna .a2 {
      transform: rotate(-45deg);
    }

    /* Buttons and dials */
    .buttons {
      position: absolute;
      right: 10px;
      bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .dial, .button {
      background-color: #444;
      border-radius: 50%;
      width: 15px;
      height: 15px;
      margin-bottom: 10px;
    }

    /* Base for the TV */
    .bottom {
      width: 100px;
      height: 20px;
      background-color: #444;
      margin-top: 10px;
      border-radius: 0 0 5px 5px;
    }

  </style>
</head>

<body>
  <!-- The 404 page content -->
  <div class="main_wrapper">
    <div class="main">
      <!-- Antenna -->
      <div class="antenna">
        <div class="a1"></div>
        <div class="a2"></div>
      </div>

      <!-- TV Box -->
      <div class="tv">
        <div class="screen">
          <span class="notfound_text">Check Your Network :(</span>
        </div>
        <!-- Buttons and Dials -->
        <div class="buttons">
          <div class="dial"></div>
          <div class="dial"></div>
          <div class="button"></div>
        </div>
      </div>

      <!-- TV Base -->
      <div class="bottom"></div>
    </div>
  </div>
</body>
</html>
